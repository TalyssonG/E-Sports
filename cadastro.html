<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="shortcut icon" href="images/icon/icon.ico" type="image/x-icon">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
  class="description" class="expense" rel="stylesheet">
  <title>Login</title>

</head>
<body>
  <div class="limit">
    <div class="login-container">
        <div class="bb-login">
            <form class="bb-form validate-form"> <span class="bb-form-title p-b-26"> Bem-vindo(a) 
            </span> <span class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c"> 
                 
                  <input required class="input100" type="text" name="name"> <span class="bbb-input" data-placeholder="Nome"></span> </div>
                       <div class="wrap-input100 validate-input" data-validate="Enter password"> 
                       <span class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> 
                          </span>

                  <input required class="input100" type="email" name="email"> 
                  <span class="bbb-input" data-placeholder="Email"></span> </div>
                <div class="login-container-form-btn">
                    <div class="bb-login-form-btn">
                        <div class="bb-form-bgbtn"></div> <button class="bb-form-btn"> Login </button>
                    </div>
                </div>
                
             
                 <a href="index.html">
                <button type="button" id="button1"  class="btn btn-primary btn-sm">Voltar</button>
                </a>
              
              </form>
        </div>
    </div>
</div>
</body>
<script src="js/login.js"></script>
</html>
